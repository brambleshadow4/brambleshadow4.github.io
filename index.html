	<script>
		
		if(!sessionStorage["splash"])
		{
			var request = new XMLHttpRequest();	
			request.open("GET","splash.txt",true);
			request.send();
			request.onreadystatechange = function()
			{
				if (this.readyState == 4 /*&& this.status == "200"*/)
				{
					var splashes = this.responseText.split(/\n\r|\n/);
					var x = splashes[Math.floor(Math.random()*splashes.length)];
					sessionStorage["splash"] = x;
					document.getElementsByTagNameNS("http://www.w3.org/2000/svg","text")[1].innerHTML = x;
				}	
			}
		}
		else
			document.getElementsByTagNameNS("http://www.w3.org/2000/svg","text")[1].innerHTML = sessionStorage["splash"];

		function z()
		{
			var nav = document.getElementsByTagName('nav')[0];
			var bd = document.getElementById('backdrop');
			var w = innerWidth - nav.clientWidth
			bd.style.width =  w + "px"
			
			bd.style.paddingTop = (innerHeight - w*160/620)/2 + "px";
			
			console.log()
			
		}
		window.onresize = z;
		z();

<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>brambleshadow4.github.io</title>
	</head>
	<body>
		<style type="text/css">
			body{	
				background: url("WebArt.png") no-repeat center fixed;
				background-color: black;
				margin: 0px;
			}

			div{
				font-family: "Keryodchi";
				color: white;
				font-size: 20pt;
				font-weight: bold;
				cursor: pointer;

				width: 100%;
				text-align: center;
				position: absolute;
				bottom: 15%;
			}

			@font-face{
			  	font-family: Keryodchi;
			    src: url(Keryodchi.otf);
			}

			iframe{
				position: absolute;
				left: 0px;
				bottom: 0px;
				width: 100%;
				border: none;
			}

		</style>
		
		<div>Enter brambleshadow4.github.io</div>

		<script>

			window.onclick = function(){
				if(document.getElementsByTagName("iframe").length == 0){
					var frame = document.createElement("iframe");
					frame.src = "list.html";
					frame.style.height = "0px";
					document.body.appendChild(frame);

					function slideFrame(){
						
						var height = Number(frame.style.height.substring(0,frame.style.height.length-2));

						
						if(height < window.innerHeight){

							height+= 30;
							frame.style.height = height + "px";

							requestAnimationFrame(slideFrame);
						}

						if(height >= window.innerHeight){
							frame.style.height = innerHeight + "px";
							document.body.style.background = "white";
						}
					}
					slideFrame();
				}
				
			};

			window.onresize = function(){
				if(document.getElementsByTagName("iframe").length != 0){
					document.getElementsByTagName("iframe")[0].style.height = innerHeight + "px";
				}
			}
		</script>

	</body>
</html>
